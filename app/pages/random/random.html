<ion-content>
  <ion-searchbar [debounce]="700" [(ngModel)]="query" [showCancelButton]="true" (ionInput)="doSearch($event.target.value)"></ion-searchbar>
    <h1 *ngIf="!gif">Sorry, no results found.</h1>
  <ion-list *ngIf="gif">
    <ion-item>
      <ion-card class="ion-card">

        <!--<ion-card-header>-->
        <!--For caption-->
        <!--</ion-card-header>-->
        <img [src]="gif.image_url">
        <!--<ion-card-content>-->
        <!--</ion-card-content>-->
        <ion-row no-padding>
          <ion-col>
            <button clear small danger (click)="toggleFavorite(gif)">
              <ion-icon name='star'></ion-icon>
              <!--Favorite-->
            </button>
          </ion-col>
          <ion-col text-center>
            <button clear small danger (click)="copyToClipboard(gif.images.original.url)">
              <ion-icon name='copy'></ion-icon>
              <!--Copy-->
            </button>
          </ion-col>
          <ion-col text-right>
            <button clear small danger (click)="shareGif(gif)">
              <ion-icon name='share-alt'></ion-icon>
              <!--Share-->
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
<gif-footer [query]="query" (ratingRadioEmitter)="doSearch()"></gif-footer>
