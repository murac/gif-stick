<ion-content class="trending">
  <ion-card *ngIf="!gifs">
    <ion-header>Sorry, no results found.</ion-header>
  </ion-card>
  <div *ngIf="gifs">
      <gif-card *ngFor="let gif of gifs" [gif]="gif"></gif-card>
  </div>
</ion-content>
<gif-footer [curPage]="curPage" (pageChangeEmitter)="updatePage($event)" (ratingRadioEmitter)="updateRating($event)"></gif-footer>
